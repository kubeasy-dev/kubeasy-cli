name: Generate Zod Schema

on:
  push:
    branches: [main]
    paths:
      - 'pkg/validation/types.go'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25.5"
          cache: true
          cache-dependency-path: go.sum

      - name: Generate schema
        run: go run hack/generate-schema/main.go > /tmp/challengeObjectives.ts

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          repository: kubeasy-dev/website
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          path: website

      - name: Update schema in website
        run: |
          cp /tmp/challengeObjectives.ts website/schemas/challengeObjectives.ts

      - name: Configure git
        working-directory: website
        run: |
          git config --local user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config --local user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

      - name: Commit and push
        working-directory: website
        run: |
          git add schemas/challengeObjectives.ts
          git diff --staged --quiet || git commit -m "chore: update challengeObjectives.ts from CLI"
          git push