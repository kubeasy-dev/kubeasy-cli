name: Generate Zod Schema

on:
  push:
    branches: [main]
    paths:
      - 'pkg/validation/types.go'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.6"
          cache: true
          cache-dependency-path: go.sum

      - name: Generate schema
        run: go run hack/generate-schema/main.go > /tmp/challengeObjectives.ts

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Checkout
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          repository: kubeasy-dev/website
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          path: website

      - name: Update schema in website
        run: |
          cp /tmp/challengeObjectives.ts website/schemas/challengeObjectives.ts

      - name: Configure git
        working-directory: website
        run: |
          git config --local user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config --local user.email "${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

      - name: Create or update PR with schema update
        working-directory: website
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          BRANCH_NAME="chore/update-schema-from-cli"

          # Fetch all branches
          git fetch origin

          # Check if branch exists remotely
          if git ls-remote --exit-code --heads origin "$BRANCH_NAME" >/dev/null 2>&1; then
            # Branch exists, checkout and update
            git checkout "$BRANCH_NAME"
            git pull origin "$BRANCH_NAME"
          else
            # Create new branch
            git checkout -b "$BRANCH_NAME"
          fi

          # Add and commit changes
          git add schemas/challengeObjectives.ts

          # Only proceed if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update challengeObjectives.ts from CLI"

          # Push branch (force push to update if exists)
          git push origin "$BRANCH_NAME" --force

          # Create PR if it doesn't exist (will fail silently if PR already exists)
          gh pr create \
            --title "chore: update challengeObjectives.ts from CLI" \
            --body "To be merged at next kubeasy-cli release" \
            --base main \
            --head "$BRANCH_NAME" || echo "PR already exists, updated with new commits"