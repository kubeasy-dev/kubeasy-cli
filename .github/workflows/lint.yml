---
name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Go linting with golangci-lint (faster and more focused than super-linter)
  golangci-lint:
    name: Go Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24.9"
          cache: true # Enable Go modules caching
          cache-dependency-path: |
            go.sum
            ${{ github.sha }}

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          version: latest
          args: --config .github/linters/.golangci.yml --timeout 5m
          # Only show new issues on PRs (not historical issues)
          only-new-issues: ${{ github.event_name == 'pull_request' }}