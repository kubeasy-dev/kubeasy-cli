name: "Releasing process"

on:
  push:
    tags:
      - "v*"  # Only trigger on version tags (v1.0.0, v1.2.3, etc.)

permissions:
  contents: write
  id-token: write

jobs:
  # Pre-release validation - ensures quality before building
  pre-release-checks:
    name: Pre-release validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24"
          cache: true  # Enable Go modules caching

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Run linters
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: v2.5.0
          args: --config .github/linters/.golangci.yml --timeout 5m

      - name: Test build
        run: make build

  # Build and release binaries
  build:
    name: Build and release
    needs: [pre-release-checks]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24"
          cache: true  # Enable Go modules caching

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --timeout=60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: kubeasy-artifacts
          path: |
            dist/kubeasy_*.tar.gz
            dist/checksums.txt

  # Publish to NPM - must wait for binaries to be uploaded to R2
  publish-npm:
    name: Publish to NPM
    needs: [build]  # Wait for build to complete and upload to R2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24.10.0'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'  # Enable NPM cache

      # Small delay to ensure R2 upload is complete (~10-15s after build)
      - name: Wait for R2 upload
        run: |
          echo "Waiting 30s for R2 upload to complete..."
          sleep 30

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}