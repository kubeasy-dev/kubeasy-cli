name: "Releasing process"

on:
  push:
    tags:
      - "v*" # Only trigger on version tags (v1.0.0, v1.2.3, etc.)

# Minimal permissions at workflow level - each job specifies what it needs
permissions: {}

jobs:
  # Pre-release validation - ensures quality before building
  pre-release-checks:
    name: Pre-release validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.6"
          cache: true
          cache-dependency-path: go.sum

      - name: Install Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1

      - name: Run tests
        run: task test

      - name: Run linters
        run: task lint

      - name: Test build
        run: task build

  # Build and release binaries
  build:
    name: Build and release
    needs: [pre-release-checks]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25.6"
          cache: true
          cache-dependency-path: go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --timeout=60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

  # Publish to NPM - must wait for binaries to be uploaded to R2
  publish-npm:
    name: Publish to NPM
    needs: [build] # Wait for build to complete and upload to R2
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "24.13.0"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Small delay to ensure R2 upload is complete (~10-15s after build)
      - name: Wait for R2 upload
        run: |
          echo "Waiting 30s for R2 upload to complete..."
          sleep 30

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  merge-schema-pr:
    name: Merge schema update PR
    needs: [publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: website

      - name: Merge schema update PR
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          BRANCH_NAME="chore/update-schema-from-cli"

          # Check if PR exists
          PR_NUMBER=$(gh pr list \
            --repo kubeasy-dev/website \
            --head "$BRANCH_NAME" \
            --base main \
            --json number \
            --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found for branch $BRANCH_NAME, skipping merge"
            exit 0
          fi

          echo "Found PR #$PR_NUMBER, merging..."

          # Merge the PR
          gh pr merge "$PR_NUMBER" \
            --repo kubeasy-dev/website \
            --squash \
            --delete-branch \
            --subject "chore: update challengeObjectives.ts from CLI" \
            --body "Auto-merged at kubeasy-cli release ${{ github.ref_name }}"
