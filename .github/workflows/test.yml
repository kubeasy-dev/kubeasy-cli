name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'internal/**'
      - 'cmd/**'
      - 'pkg/**'
      - 'tests/**'
      - go.mod
      - go.sum
      - 'Taskfile.yml'


permissions:
  contents: read
  pull-requests: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.25.4"
          cache: true
          cache-dependency-path: go.sum

      - name: Install Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1

      - name: Run unit tests
        run: task test:unit

      - name: Upload unit test coverage
        uses: codecov/codecov-action@f32b3a3741e1053eb607407145bc9619351dc93b # v5.0.2
        with:
          files: ./coverage-unit.out
          flags: unit
          name: unit-tests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.25.4"
          cache: true
          cache-dependency-path: go.sum

      - name: Install Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1

      - name: Run integration tests
        run: task test:integration

      - name: Upload integration test coverage
        uses: codecov/codecov-action@f32b3a3741e1053eb607407145bc9619351dc93b # v5.0.2
        with:
          files: ./coverage-integration.out
          flags: integration
          name: integration-tests

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ] || [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          echo "✅ All tests passed"
